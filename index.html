    <title>Water Sort Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }

      /* Glowing animation for winning text */
      @keyframes glow {
        0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
        100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
      }
      .animate-glow {
        animation: glow 1.5s ease-in-out infinite alternate;
      }

      /* Real Water Animations */
      @keyframes flow-y {
        0% { background-position: 0 0; }
        100% { background-position: 0 40px; }
      }
      .animate-flow-y {
        animation: flow-y 0.2s linear infinite;
      }

      @keyframes stream-wobble {
        0%, 100% { transform: translateX(-50%) scaleX(1); }
        50% { transform: translateX(-50%) scaleX(0.85); }
      }
      .animate-stream-wobble {
        animation: stream-wobble 0.15s ease-in-out infinite;
      }
    </style>
